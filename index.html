<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>title</title>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function() {
				var yql_url = "https://query.yahooapis.com/v1/public/yql";
				var ud_random_url = "http://www.urbandictionary.com/random.php";
				var yql_select = 'select * from html where url="' + ud_random_url + '"';
				var xpath = '(//div[@class="word"])[1]/a | (//div[@class="example"])[1]/p | (//div[@class="meaning"])[1]//text()[not(normalize-space()="")]';
				var url = yql_url + "?q=" + yql_select + " and xpath='" + xpath + "'&format=json&callback=?";
				
				// https://query.yahooapis.com/v1/public/yql?q=select * from html where url="http://www.urbandictionary.com/random.php" and xpath='(//div[@class="word"])[1]/a | (//div[@class="example"])[1]/p | (//div[@class="meaning"])[1]//text()[not(normalize-space()="")]'&format=json&callback=cb

				function processData(data) {
					var results = data.query.results;
					console.log(results.a.content);
					console.log(results.content);
					console.log(results.p.content || results.p);
				}

				$.ajax({
				    url: url,
				    dataType: 'jsonp',
				})  
					.done(function(data) {
				    console.log("SUCCESS");
				    processData(data);
				  })
				  .fail(function(data) {
				    console.log("ERROR", data);
				  });

		});
		</script>
	</body>
</html>
